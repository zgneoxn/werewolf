<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header section */
        header {
            background-color: #45638a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
            background-image: url(https://static.vecteezy.com/system/resources/previews/015/324/025/non_2x/dark-moonlight-night-in-forest-nature-landscape-vector.jpg);
            background-color: #e9ecef;
            background-size: cover;
        }

        /* Game area */
        .game-area {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        .game-area h2 {
            margin-bottom: 40px;
        }

        .game-area button {
            padding: 10px 20px;
            background-color: #5a6e94;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-area button:hover {
            background-color: #3e5bac;
        }

        /* Footer section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

         /* Three dots button */
         .three-dots {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        /* Name change popup */
        .name-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #292929;
            color: white;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .name-popup input[type="text"] {
            width: 93%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .name-popup button {
            background-color: #45638a;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .saved-name {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Werewolf Online</h1>
        <p>"Social" game online</p>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href=werewolf-home.html>Home</a>
        <a href="werewolf-howtoplay.html">How to play</a>
        <a href=werewolf-characters.html>Characters</a>
        <a href="werewolf-creategame.html">Create Game</a>
        <a href="#join">Join Game</a>
    </nav>

    <!-- Main content -->
    <main>
        <div class="game-area">
            <h2>Welcome to Werewolf Online</h2>
            <p>Ready to play? Choose an option below:</p>
            <button onclick="alert('Game created!')">Create a Game</button>
            <button onclick="alert('Joined a game!')">Join a Game</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Werewolf Online.</p>
    </footer>

    <!-- Three dots and name change popup -->
    <div class="three-dots" id="threeDots">â‹®</div>

    <div class="name-popup" id="namePopup">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="saveName()">Save</button>
        <div class="saved-name" id="savedName">Name: Guest</div>
    </div>

    <script>
        // Toggle the name popup display
        const threeDots = document.getElementById('threeDots');
        const namePopup = document.getElementById('namePopup');
        const savedNameElement = document.getElementById('savedName');
    
        // Load the player name from localStorage when the page loads
        window.onload = function() {
            const storedName = localStorage.getItem('playerName') || 'Guest';
            savedNameElement.textContent = 'Name: ' + storedName;
        }
    
        threeDots.addEventListener('click', function() {
            namePopup.style.display = namePopup.style.display === 'block' ? 'none' : 'block';
        });
    
        // Save the player name function
        function saveName() {
            const playerName = document.getElementById('nameInput').value || 'Guest';
            localStorage.setItem('playerName', playerName); // Save name to localStorage
            savedNameElement.textContent = 'Name: ' + playerName;
            namePopup.style.display = 'none';
        }
    </script>

</body>
</html>
